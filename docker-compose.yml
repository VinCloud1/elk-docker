version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - xpack.security.enrollment.enabled=true  
    volumes:
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: logstash
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logstash/pipeline.yml:/usr/share/logstash/config/pipelines.yml
    ports:
      - "5044:5044"
      - "9600:9600"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_SERVICEACCOUNTTOKEN=AAEAAWVsYXN0aWMva2liYW5hL2tpYmFuYS1zZXJ2aWNlLXRva2VuOlcxVU9pU0haUjk2OVBzTHI2aFhOZEE
      - xpack.fleet.agents.enabled=true
      - xpack.security.enabled=true
      - xpack.fleet.packages=["endpoint"]
      - xpack.encryptedSavedObjects.encryptionKey=atleast32characterslongsecretenckey!
      - xpack.reporting.encryptionKey=32charssecureforreportingkeys 
      - xpack.security.encryptionKey=sessionkey1234567890abcdefghij      
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./filebeat/logs:/usr/share/filebeat/logs:ro
    command: ["sh", "-c", "chmod go-w /usr/share/filebeat/filebeat.yml && filebeat -e"]
    depends_on:
      - logstash

  endpoint-agent:
    image: ubuntu:20.04
    container_name: endpoint-agent
    tty: true
    stdin_open: true
    command: ["bash", "-c", "while true; do sleep 1000; done"]
